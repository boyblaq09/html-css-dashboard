<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashbaord</title>
    <link rel="stylesheet" href="dashbaord.css">
</head>
<body>
    <!-- Main dashbaord -->

    <div class="main-dashbaord">
        <!-- side bar -->
        <aside class="side-bar">
            <img src="./fluent_power-24-filled.png" alt="logo" class="logo">

            <!-- Navbar items from dashbaord to settings -->
            <div class="nav-links">
                
                <div class="nav-item">
                    <div class="dash">
                        <img src="./Group-4.png" alt="">
                        <p>Dashbaord</p>
                    </div>
                </div>
                <div class="nav-item">
                    <img src="./Vector.png" alt="">
                    <p>Order </p>
                </div>
                <div class="nav-item">
                    <img src="./Vector-1.png" alt="">
                    <p>Products</p>
                </div>
                <div class="nav-item">
                    <img src="./Vector-4.png" alt="">
                    <p>Shipping</p>
                </div>
                <div class="nav-item">
                    <img src="./Vector-2.png" alt="">
                    <p>Payment</p>
                </div>
                <div class="nav-item">
                    <img src="./Vector-3.png" alt="">
                    <p>Settings</p>
                </div>


            </div>

            <!-- en of navbar items -->
            <div class="support-section">
                <p class="c-sup">Customer Support</p>

                <p>Ask you query , place requests or important issues. Our support team will contact 24/7 to you. </p>
            </div>
            <div class="nav-item">
                <div class="contact-now">
                    <img src="./Group 2.png" alt="" class="image">
                    <p>Contact Now</p>
                </div>
            </div>

            <div class="support-section">
                <p>Terms & Services <br>Privacy Policy</p>
            </div>

        </aside>

        <!-- main dashbaord content -->
        <main class="main-content">
           
        </main>
    </div>
</body>
</html>
